services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      # network: host # Enable this if timeout error related to inconsintent MTU settings occures.
    container_name: notion-blog-dev
    ports:
      - "41234:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      # Prevent .next from being overwritten
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env.local
    stdin_open: true
    tty: true
    restart: unless-stopped
